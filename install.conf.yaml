- defaults:
    link:
      relink: true
   
- shell:
   - [git submodule update --init --recursive, Installing/updating submodules]
   
- clean: ['~']
   
- link:
   
   # Self
   ~/.dotfiles: ''
   
   # zsh
   ~/.zshrc: zsh/zshrc
   
   # GIT
   ~/.gitconfig: git/gitconfig
   ~/.gitignore: git/gitignore
   
   # Quiet login
   ~/.hushlogin: login/hushlogin
